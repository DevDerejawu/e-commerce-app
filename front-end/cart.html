<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart section</title>
  
  <!-- Bootstrap CSS for product cards only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS/cart.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top z-index:100 py-3">
    <div class="container">
      <a class="navbar-brand" href="index.html">MyShop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link active" href="cart.html">Cart</a></li>
          <li class="nav-item"><a class="nav-link" href="checkout.html">Checkout</a></li>
        </ul>
      </div>
    </div>
  </nav>
  
<main>
  <!-- Cart Section -->
  <section class="cart-section py-5">
  <div class="container">
    <!-- Heading -->
    <h1 class="mb-2 text-center">Your Shopping Cart</h1>
    <h2 class="mb-5 text-center">Total numbers of products (<span id="head-numbers-of-cart-items" class="text-primary"></span>) Items</h2>

    <div class="row">
      <!-- Cart Items -->
      <div class="col-lg-8" id="total-cart-container">
       
      </div>

      <!-- Order Summary -->
      <div class="col-lg-4 mt-4 mt-lg-0" id="order-summary">
        <div class="p-3 border rounded shadow-sm">
          <h4 class="text-center mb-4">Order Summary</h4>

          <p class="d-flex justify-content-between">
            <span>Items (<span id="numbers-of-cart-items"></span>):</span>
            <span id="cost-of-subtotal"></span>
          </p>

          <p class="d-flex justify-content-between">
            <span>Shipping & Handling:</span>
            <span id="cost-of-shipping"></span>
          </p>

          <p class="d-flex justify-content-between">
            <span>Total before tax:</span>
            <span id="cost-of-total-before-tax"></span>
          </p>

          <p class="d-flex justify-content-between">
            <span>Estimated Tax (15%):</span>
            <span id="cost-of-tax"></span>
          </p>

          <hr>

          <p class="d-flex justify-content-between fw-bold">
            <span>Total:</span>
            <span id="cost-of-total"></span>
          </p>
          <button class="btn btn-warning w-100" id="go-to-checkout">Proceed To Checkout</button>
        </div>
      </div>
    </div>
  </div>
</section>

</main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 fixed-bottom z-index:100">
    <p class="mb-0">&copy; 2025 MyShop. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS for dropdowns -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


<script type="module" src="JS/cartPage.js"></script>
</body>
</html>
