<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyShop | Checkout</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

 <link rel="stylesheet" href="CSS/checkout.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top z-index:200 py-3">
    <div class="container">
      <a class="navbar-brand" href="index.html">MyShop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
          <li class="nav-item"><a class="nav-link active" href="checkout.html">Checkout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Checkout Section -->
  <section class="checkout-section py-5">
    <div class="container">
      <h1 class="mb-4 text-center">Checkout</h1>

      <div class="row g-4">
        <!-- Billing & Shipping Info -->
        <div class="col-lg-7">
          <div class="p-4 border rounded shadow-sm bg-white">
            <h4 class="mb-3">Billing Information</h4>
            <form>
              <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="full-name" placeholder="e.g Derejawu Baye">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="e.g derejawu@gmail.com">
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone" placeholder="09 99 99 88 88">
              </div>

              <h4 class="mb-3 mt-4">Shipping Address</h4>
              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Addis Ababa">
              </div>
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="city" class="form-label">City</label>
                  <input type="text" class="form-control" id="city" placeholder="Addis Ababa">
                </div>
                <div class="col-md-6">
                  <label for="zip" class="form-label">ZIP / Postal Code</label>
                  <input type="text" class="form-control" id="zip" placeholder="1000">
                </div>
              </div>
            </form>
          </div>
        </div>

        <!-- Payment & Order Summary -->
        <div class="col-lg-5">
          <div class="p-4 border rounded shadow-sm bg-white">
            <h4 class="mb-3 text-center">Payment Method</h4>

            <div class="form-check mb-2">
              <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard">
              <label class="form-check-label fw-semibold" for="creditCard">Credit / Debit Card</label>
            </div>

            <div class="form-check mb-2">
              <input class="form-check-input" type="radio" name="paymentMethod" id="paypal">
              <label class="form-check-label fw-semibold" for="paypal">PayPal</label>
            </div>

            <div class="form-check mb-4">
              <input class="form-check-input" type="radio" name="paymentMethod" id="mobileBanking" checked>
              <label class="form-check-label fw-semibold" for="mobileBanking">Mobile Banking</label>
            </div>

           
          <h4 class="text-center mb-4">Order Summary</h4>

          <p class="d-flex justify-content-between">
            <span>Items (<span id="numbers-of-cart-items"></span>):</span>
            <span id="cost-of-subtotal"></span>
          </p>

          <p class="d-flex justify-content-between">
            <span>Shipping & Handling:</span>
            <span id="cost-of-shipping"></span>
          </p>

          <p class="d-flex justify-content-between">
            <span>Total before tax:</span>
            <span id="cost-of-total-before-tax"></span>
          </p>

          <p class="d-flex justify-content-between">
            <span>Estimated Tax (15%):</span>
            <span id="cost-of-tax"></span>
          </p>

          <hr>

          <p class="d-flex justify-content-between fw-bold">
            <span>Total:</span>
            <span id="cost-of-total"></span>
          </p>
          

            <button class="btn btn-warning w-100 mt-3" ID="place-order">Place Your Order</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!--modal section starts here here-->
  <section id="modal-container">
    
  </section>
  <!--modal section ends here-->

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5 fixed-bottom z-index:100">
    &copy; 2025 MyShop. All rights reserved.
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="JS/checkout.js"></script>
</body>
</html>
